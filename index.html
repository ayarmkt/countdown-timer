<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="text-description">
          <h2>COUNTDOWN TIMER</h2>
          <p>
            <span>The timer is set to</span>
            <span class="deadline">June 2021, 8:30am</span>
          </p>
        </div>
        <div class="timer">
          <div class="timer-component">
            <div class="timer-text">
              <div class="remaining-time">00</div>
              <div class="format">days</div>
            </div>
          </div>

          <div class="timer-component">
            <div class="timer-text">
              <div class="remaining-time">00</div>
              <div class="format">hours</div>
            </div>
          </div>

          <div class="timer-component">
            <div class="timer-text">
              <div class="remaining-time">00</div>
              <div class="format">mins</div>
            </div>
          </div>

          <div class="timer-component">
            <div class="timer-text">
              <div class="remaining-time">00</div>
              <div class="format">secs</div>
            </div>
          </div>
        </div>
        <div class="timer-description">
          <h3>Timer running...</h3>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
